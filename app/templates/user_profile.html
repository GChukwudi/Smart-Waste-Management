{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <h2>{{ user.username }}'s Profile</h2>
        <h3>Impact Metrics:</h3>
        <ul>
            {% for impact in user.impacts %}
            <li>Carbon Saved: {{ impact.carbon_saved }} - Energy Saved: {{ impact.energy_saved }} - Date Tracked: {{ impact.date_tracked }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
