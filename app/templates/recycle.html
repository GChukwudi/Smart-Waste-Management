<!-- templates/recycle.html -->
{% extends "base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Recycle Materials</legend>
        <div class="form-group">
          {{ form.materials.label(class="form-control-label") }}
          {{ form.materials(class="form-control form-control-lg") }}
        </div>
      </fieldset>
      <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
      </div>
    </form>
  </div>
{% endblock %}
